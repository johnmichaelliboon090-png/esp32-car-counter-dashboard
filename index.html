<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Parking Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #020b1a, #001);
    color: #e6faff;
    overflow-x: hidden;
}

/* HEADER */
h1 {
    text-align: center;
    font-size: 36px;
    margin-top: 25px;
    background: linear-gradient(90deg, #00e5ff, #00ffa6);
    -webkit-text-fill-color: transparent;
    -webkit-background-clip: text;
    text-shadow: 0 0 20px #00e5ff;
}

/* FLOATING OBJECTS */
.floating {
    position: absolute;
    background: rgba(0,255,255,0.15);
    border-radius: 50%;
    filter: blur(1px);
    animation: float 8s infinite ease-in-out, glow 3s infinite alternate;
}

@keyframes float {
    0%,100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-35px) scale(1.3); }
}

@keyframes glow {
    0% { box-shadow: 0 0 8px cyan; }
    100% { box-shadow: 0 0 22px cyan; }
}

/* GRID LAYOUT */
.grid {
    display: grid;
    gap: 25px;
    padding: 30px;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
}

/* NEON CARD */
.card {
    position: relative;
    background: rgba(255, 255, 255, 0.06);
    border-radius: 18px;
    padding: 25px;
    border: 1px solid rgba(0,255,255,0.25);
    box-shadow: 0 0 25px rgba(0,255,255,0.15);
    backdrop-filter: blur(10px);
    transition: 0.4s;
    overflow: hidden;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 35px rgba(0,255,255,0.45);
}

/* SHINE EFFECT */
.card::after {
    content: "";
    position: absolute;
    top: -100%;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent 40%,
        rgba(255,255,255,0.2),
        transparent 60%
    );
    animation: shine 6s infinite;
}
@keyframes shine {
    0% { top: -100%; }
    50% { top: 100%; }
    100% { top: 100%; }
}

/* SLOT STATUS COLORS */
.slot-available {
    color: #00ff9d;
    text-shadow: 0 0 10px #00ffbb;
}
.slot-occupied {
    color: #ff5e5e;
    text-shadow: 0 0 10px #ff4444;
}

/* TOTAL CARS */
#totalCars {
    font-size: 55px;
    text-align: center;
    font-weight: 600;
    text-shadow: 0 0 25px #00ffbb;
}

/* TABLE */
table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(0,255,255,0.05);
    border-radius: 12px;
    overflow: hidden;
}
th {
    background: rgba(0,255,255,0.25);
    padding: 12px;
    color: white;
    text-shadow: 0 0 8px cyan;
}
td {
    padding: 10px;
    border-bottom: 1px solid rgba(0,255,255,0.12);
}
tr:hover {
    background: rgba(0,255,255,0.08);
}

/* GRAPH */
canvas {
    filter: drop-shadow(0 0 10px cyan);
}

</style>
</head>
<body>

<!-- Floating Neon Objects -->
<div class="floating" style="top: 5%; left: 10%; width:18px; height:18px; animation-delay:0s;"></div>
<div class="floating" style="top: 25%; left: 80%; width:25px; height:25px; animation-delay:1s;"></div>
<div class="floating" style="top: 60%; left: 30%; width:15px; height:15px; animation-delay:2s;"></div>
<div class="floating" style="top: 70%; left: 55%; width:20px; height:20px; animation-delay:3s;"></div>
<div class="floating" style="top: 40%; left: 15%; width:10px; height:10px; animation-delay:4s;"></div>
<div class="floating" style="top: 85%; left: 80%; width:22px; height:22px; animation-delay:2.5s;"></div>
<div class="floating" style="top: 10%; left: 50%; width:12px; height:12px; animation-delay:1.7s;"></div>
<div class="floating" style="top: 90%; left: 40%; width:16px; height:16px; animation-delay:3.7s;"></div>
<div class="floating" style="top: 32%; left: 60%; width:14px; height:14px; animation-delay:2.2s;"></div>
<div class="floating" style="top: 15%; left: 90%; width:20px; height:20px; animation-delay:5s;"></div>
<div class="floating" style="top: 75%; left: 10%; width:18px; height:18px; animation-delay:6s;"></div>
<div class="floating" style="top: 45%; left: 45%; width:22px; height:22px; animation-delay:4.8s;"></div>

<h1>ðŸš— Smart Parking Dashboard</h1>

<div class="grid">

    <div class="card">
        <h2>Total Cars Inside</h2>
        <h1 id="totalCars">0</h1>
    </div>

    <div class="card">
        <h2>Slot Status</h2>
        <p>Slot 1: <span id="slot1"></span></p>
        <p>Slot 2: <span id="slot2"></span></p>
        <p>Slot 3: <span id="slot3"></span></p>
        <p>Slot 4: <span id="slot4"></span></p>
    </div>

    <div class="card">
        <h2>Real-Time Graph</h2>
        <canvas id="carChart"></canvas>
    </div>

    <div class="card" style="grid-column: span 2;">
        <h2>History Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Slot</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="historyTable"></tbody>
        </table>
    </div>

</div>

<script>
/* ---------------- FIREBASE CONFIG ---------------- */
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    databaseURL: "YOUR_DB_URL",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* UPDATE SLOT COLORS */
function updateSlot(id, data) {
    const el = document.getElementById(id);
    if (data.status === "Occupied") {
        el.innerHTML = `<span class='slot-occupied'>${data.status}</span>`;
    } else {
        el.innerHTML = `<span class='slot-available'>${data.status}</span>`;
    }
}

/* MAIN LISTENER */
db.ref("parking").on("value", (snap) => {
    const d = snap.val();
    if (!d) return;

    updateSlot("slot1", d.slot1);
    updateSlot("slot2", d.slot2);
    updateSlot("slot3", d.slot3);
    updateSlot("slot4", d.slot4);

    const total =
        (d.slot1.status === "Occupied") +
        (d.slot2.status === "Occupied") +
        (d.slot3.status === "Occupied") +
        (d.slot4.status === "Occupied");

    totalCars.innerText = total;

    historyTable.innerHTML = `
        <tr><td>1</td><td>${d.slot1.status}</td><td>${d.slot1.date}</td><td>${d.slot1.time}</td></tr>
        <tr><td>2</td><td>${d.slot2.status}</td><td>${d.slot2.date}</td><td>${d.slot2.time}</td></tr>
        <tr><td>3</td><td>${d.slot3.status}</td><td>${d.slot3.date}</td><td>${d.slot3.time}</td></tr>
        <tr><td>4</td><td>${d.slot4.status}</td><td>${d.slot4.date}</td><td>${d.slot4.time}</td></tr>
    `;

    addGraphData(total);
});

/* ---------------- GRAPH ---------------- */
const ctx = document.getElementById("carChart").getContext("2d");

const carChart = new Chart(ctx, {
    type: "line",
    data: {
        labels: [],
        datasets: [{
            label: "Cars Inside",
            data: [],
            borderColor: "cyan",
            borderWidth: 3,
            tension: 0.4,
            pointRadius: 4,
            pointBackgroundColor: "#00eaff",
        }]
    },
    options: {
        scales: {
            x: { ticks: { color: "#fff" }},
            y: { ticks: { color: "#fff" }, beginAtZero: true }
        },
        plugins: {
            legend: { labels: { color: "white" }}
        }
    }
});

function addGraphData(val) {
    if (carChart.data.labels.length > 20) {
        carChart.data.labels.shift();
        carChart.data.datasets[0].data.shift();
    }
    carChart.data.labels.push(new Date().toLocaleTimeString());
    carChart.data.datasets[0].data.push(val);
    carChart.update();
}

</script>

<!-- FIREBASE SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

</body>
</html>
